<h3>Default (Automatic Change Detection)</h3>

<div>
  <p>Counter: {{ count }}</p>
  <div>
    <button (click)="decrement()">Decrement</button>
    <button (click)="increment()">Increment</button>
  </div>
</div>

<p><b>Action Log</b></p>
<ol>
  <li *ngFor="let action of logActions">{{ action }}</li>
</ol>
