<h3>RxJS (Behavior Subject)</h3>

<div>
  <p>Counter: {{ count | async }}</p>
  <div>
    <button (click)="decrement()">Decrement</button>
    <button (click)="increment()">Increment</button>
  </div>
</div>

<p><b>Action Log</b></p>
<ol>
  <li *ngFor="let action of logActions | async">{{ action }}</li>
</ol>
